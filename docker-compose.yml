services:
  ollama:
    image: ollama/ollama:latest
    container_name: crossword-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    entrypoint: >
      sh -c "ollama serve &
             sleep 10 &&
             ollama pull llama3:8b &&
             wait"
    networks:
      - crossword-network

  cli:
    build:
      context: .
      dockerfile: cli/Dockerfile
    container_name: crossword-cli
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
    networks:
      - crossword-network
    profiles:
      - cli

volumes:
  ollama_data:
    driver: local

networks:
  crossword-network:
    driver: bridge
