name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install dependencies
        working-directory: .
        run: go work sync

      - name: Build CLI
        working-directory: ./cli
        run: go build -o ../go-crossword .

      - name: Run tests
        working-directory: .
        run: make test
